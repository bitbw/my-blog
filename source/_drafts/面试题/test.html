<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99乘法表</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid greenyellow;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <script>
      let table = `<table   class="test01"><tbody>`;
      for (let i = 1; i <= 9; i++) {
        table += `<tr>`;
        for (let j = 1; j <= i; j++) {
          table += `<td>${i}*${j} = ${i * j}</td>`;
        }
        table += `</tr>`;
      }
      table += `</tbody></table>`;
      document.write(table);
    </script>
  </body>
</html>
